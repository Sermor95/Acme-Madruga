legislation.privacy.p1 = At Acme, accessible from https://www.acme.com, one of our main priorities is the privacy of our visitors. This Privacy Policy document contains types of information that is collected and recorded by Acme and how we use it.</p>
legislation.privacy.p2 = If you have additional questions or require more information about our Privacy Policy, do not hesitate to contact us through email at acme@gmail.com</p>
legislation.privacy.h1 = General Data Protection Regulation (GDPR)
legislation.privacy.p3 = We are a Data Controller of your information.
legislation.privacy.p4 = Acme  legal basis for collecting and using the personal information described in this Privacy Policy depends on the Personal Information we collect and the specific context in which we collect the information:
legislation.privacy.u1 = Acme  needs to perform a contract with you
legislation.privacy.u2 = You have given Acme  permission to do so
legislation.privacy.u3 = Processing your personal information is in Acme legitimate interests
legislation.privacy.u4 = Acme  needs to comply with the law
legislation.privacy.p5 = Acme  will retain your personal information only for as long as is necessary for the purposes set out in this Privacy Policy. We will retain and use your information to the extent necessary to comply with our legal obligations, resolve disputes, and enforce our policies. Our Privacy Policy was generated with the help of https://gdprprivacynotice.com (GDPR Privacy Policy).
legislation.privacy.p6 = If you are a resident of the European Economic Area (EEA), you have certain data protection rights. If you wish to be informed what Personal Information we hold about you and if you want it to be removed from our systems, please contact us.
legislation.privacy.p7 = In certain circumstances, you have the following data protection rights:
legislation.privacy.l1 = The right to access, update or to delete the information we have on you
legislation.privacy.l2 = The right of rectification
legislation.privacy.l3 = The right to object
legislation.privacy.l4 = The right of restriction
legislation.privacy.l5 = The right to data portability
legislation.privacy.l6 = The right to withdraw consent
legislation.privacy.h2 = Log Files
legislation.privacy.p7 = Acme  follows a standard procedure of using log files. These files log visitors when they visit websites. All hosting companies do this and a part of hosting services' analytics. The information collected by log files include internet protocol (IP) addresses, browser type, Internet Service Provider (ISP), date and time stamp, referring/exit pages, and possibly the number of clicks. These are not linked to any information that is personally identifiable. The purpose of the information is for analyzing trends, administering the site, tracking users' movement on the website, and gathering demographic information.
legislation.privacy.h3 = Cookies and Web Beacons
legislation.privacy.p8 = Like any other website, Acme uses 'cookies'. These cookies are used to store information including visitors' preferences, and the pages on the website that the visitor accessed or visited. The information is used to optimize the users' experience by customizing our web page content based on visitors' browser type and/or other information.
legislation.privacy.h4 = Google DoubleClick DART Cookie
legislation.privacy.p9 = Google is one of a third-party vendor on our site. It also uses cookies, known as DART cookies, to serve ads to our site visitors based upon their visit to www.website.com and other sites on the internet. However, visitors may choose to decline the use of DART cookies by visiting the Google ad and content network Privacy Policy at the following URL \u2013 https://policies.google.com/technologies/ads
legislation.privacy.h12 = Privacy Policies
legislation.privacy.p10 = You may consult this list to find the Privacy Policy for each of the advertising partners of Acme.
legislation.privacy.p11 = Third-party ad servers or ad networks uses technologies like cookies, JavaScript, or Web Beacons that are used in their respective advertisements and links that appear on Acme Madrugá, which are sent directly to users' browser. They automatically receive your IP address when this occurs. These technologies are used to measure the effectiveness of their advertising campaigns and/or to personalize the advertising content that you see on websites that you visit.
legislation.privacy.p12 = Note that Acme Madrugá has no access to or control over these cookies that are used by third-party advertisers.
legislation.privacy.h6 = Third Pary Privacy Policies
legislation.privacy.p13 = Acme's Privacy Policy does not apply to other advertisers or websites. Thus, we are advising you to consult the respective Privacy Policies of these third-party ad servers for more detailed information. It may include their practices and instructions about how to opt-out of certain options. You may find a complete list of these Privacy Policies and their links here: Privacy Policy Links.7
legislation.privacy.p14 = You can choose to disable cookies through your individual browser options. To know more detailed information about cookie management with specific web browsers, it can be found at the browsers' respective websites. What Are Cookies?
legislation.privacy.h7 = Children's Information
legislation.privacy.p15 = Another part of our priority is adding protection for children while using the internet. We encourage parents and guardians to observe, participate in, and/or monitor and guide their online activity.
legislation.privacy.p16 = Acm does not knowingly collect any Personal Identifiable Information from children under the age of 13. If you think that your child provided this kind of information on our website, we strongly encourage you to contact us immediately and we will do our best efforts to promptly remove such information from our records.
legislation.privacy.h8 = Online Privacy Policy Only
legislation.privacy.p17 = Our Privacy Policy applies only to our online activities and is valid for visitors to our website with regards to the information that they shared and/or collect in Acme Madrugá. This policy is not applicable to any information collected offline or via channels other than this website.
legislation.privacy.h9 = Consent
legislation.privacy.p18 = By using our website, you hereby consent to our Privacy Policy and agree to its terms.


