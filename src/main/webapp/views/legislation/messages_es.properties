legislation.privacy.p1 = En Acme, accesible desde https://www.acme.com, una de nuestras principales prioridades es la privacidad de nuestros visitantes. Este documento de Política de privacidad contiene tipos de información que Acme recopila y registra, y como la usamos.
legislation.privacy.p2 = Si tiene preguntas adicionales o necesita más información sobre nuestra Política de privacidad, no dude en ponerse en contacto con nosotros a través del correo electrónico acme@gmail.com
legislation.privacy.h1 = Reglamento General de Protección de Datos (GDPR)
legislation.privacy.p3 = Somos un controlador de datos de su información.
legislation.privacy.p4 = La base legal de Acme para recopilar y utilizar la informacion personal descrita en esta Politica de privacidad depende de la informacion personal que recopilemos y del contexto especifico en el que recopilamos la informacion:
legislation.privacy.u1 = Acme necesita realizar un contrato contigo
legislation.privacy.u2 = Usted le ha dado permiso a Acme para hacerlo
legislation.privacy.u3 = El procesamiento de su información personal es interés legítimo de Acme
legislation.privacy.u4 = Acme necesita cumplir con la ley
legislation.privacy.p5 = Acme solo conservara su información personal durante el tiempo que sea necesario para los fines establecidos en esta Política de privacidad. Retendremos y utilizaremos su informacion en la medida necesaria para cumplir con nuestras obligaciones legales, resolver disputas y hacer cumplir nuestras politicas. Nuestra Politica de privacidad se genero con la ayuda del Generador de Políticas de Privacidad de GDPR.
legislation.privacy.p6 = Si es residente del Espacio Económico Europeo (EEE), tiene ciertos derechos de protección de datos. Si desea que nos informen qué información personal tenemos sobre usted y si desea que se elimine de nuestros sistemas, contactenos.
legislation.privacy.p7 = En determinadas circunstancias, tiene los siguientes derechos de proteccion de datos:
legislation.privacy.l1 = El derecho de acceso, actualizacion o eliminacion de la informacion que tenemos sobre usted
legislation.privacy.l2 = El derecho de rectificacion
legislation.privacy.l3 = El derecho a objetar
legislation.privacy.l4 = El derecho de restriccion
legislation.privacy.l5 = El derecho a la portabilidad de datos
legislation.privacy.l6 = El derecho a retirar el consentimiento
legislation.privacy.h2 = Archivos de registro
legislation.privacy.p7 = Acme sigue un procedimiento estándar de uso de archivos de registro. Estos archivos registran a los visitantes cuando visitan sitios web. Todas las empresas de hosting hacen esto y forman parte de la analitica de los servicios de hosting. La información recopilada por los archivos de registro incluye direcciones de protocolo de Internet (IP), tipo de navegador, proveedor de servicios de Internet (ISP), marca de fecha y hora, paginas de referencia / salida y posiblemente el numero de clics. Estos no estan vinculados a ninguna informacion que sea personalmente identificable. El proposito de la informacion es analizar tendencias, administrar el sitio, rastrear el movimiento de los usuarios en el sitio web y recopilar informacion demografica.
legislation.privacy.h3 = Cookies y balizas web
legislation.privacy.p8 = Como cualquier otro sitio web, Acme utiliza "cookies". Estas cookies se utilizan para almacenar información, incluidas las preferencias de los visitantes, y las páginas del sitio web a las que el visitante accedió o visitó. La información se utiliza para optimizar la experiencia de los usuarios mediante la personalizacion del contenido de nuestra página web en función del tipo de navegador de los visitantes y / u otra informacion.
legislation.privacy.h4 = Cookie DART de Google DoubleClick
legislation.privacy.p9 = Google es uno de los proveedores externos en nuestro sitio. También utiliza cookies, conocidas como cookies de DART, para mostrar anuncios a los visitantes de nuestro sitio en función de su visita a www.website.com y otros sitios en Internet. Sin embargo, los visitantes pueden optar por rechazar el uso de las cookies de DART visitando la Politica de privacidad de la red de anuncios y contenido de Google en la siguiente URL: https://policies.google.com/technologies/ads
legislation.privacy.h12 = Politicas de privacidad
legislation.privacy.p10 = Puede consultar esta lista para encontrar la Política de privacidad de cada uno de los socios publicitarios de Acme.
legislation.privacy.p11 = Los servidores de anuncios de terceros o las redes de anuncios utilizan tecnologías como cookies, JavaScript o Web Beacons que se usan en sus anuncios respectivos y enlaces que aparecen en Acme, que se envían directamente al navegador de los usuarios. Reciben automáticamente su dirección IP cuando esto ocurre. Estas tecnologías se utilizan para medir la efectividad de sus campañas publicitarias y / o para personalizar el contenido publicitario que usted ve en los sitios web que visita.
legislation.privacy.p12 = Tenga en cuenta que Acme no tiene acceso ni control sobre estas cookies que utilizan los anunciantes de terceros.
legislation.privacy.h6 = Políticas de privacidad de terceros
legislation.privacy.p13 = La Politica de privacidad de Acme no se aplica a otros anunciantes o sitios web. Por lo tanto, le recomendamos que consulte las Políticas de privacidad respectivas de estos servidores de anuncios de terceros para obtener información más detallada. Puede incluir sus prácticas e instrucciones sobre cómo darse de baja de ciertas opciones. Puede encontrar una lista completa de estas Políticas de privacidad y sus enlaces aqui: Enlaces de la Politica de privacidad.
legislation.privacy.p14 = Puede elegir deshabilitar las cookies a través de las opciones de su navegador individual. Para obtener información más detallada sobre la administración de cookies con navegadores web específicos, puede encontrarla en los respectivos sitios web de los navegadores. ¿Que son las cookies?
legislation.privacy.h7 = Informacion infantil
legislation.privacy.p15 = Otra parte de nuestra prioridad es agregar protección para los niños mientras usan Internet. Alentamos a los padres y tutores a observar, participar y/o monitorear y guiar su actividad en linea.
legislation.privacy.p16 = Acme no recopila a sabiendas información de identificacion personal de niños menores de 13 años. Si cree que su hijo proporciono este tipo de informacion en nuestro sitio web, le recomendamos encarecidamente que se ponga en contacto con nosotros de inmediato y haremos todo lo posible para hacerlo de inmediato. Eliminar dicha informacion de nuestros registros.
legislation.privacy.h8 = Política de privacidad en línea única
legislation.privacy.p17 = Nuestra Política de privacidad se aplica solo a nuestras actividades en línea y es válida para los visitantes de nuestro sitio web con respecto a la información que compartieron y/o recopilaron en Acme. Esta política no se aplica a ninguna información recopilada fuera de línea o a traves de canales que no sean este sitio web.
legislation.privacy.h9 = Consentimiento
legislation.privacy.p18 = Al utilizar nuestro sitio web, usted acepta nuestra Política de privacidad y acepta sus terminos.



legislation.terms.h1 = Terminos y condiciones de Acme
legislation.terms.h2 = Introduccion
legislation.terms.p1 = Estos Terminos y condiciones estándar del sitio web, escritos en esta pagina web, gestionaran su uso de nuestro sitio web, Acme accesible en www.acme.com.
legislation.terms.p2 = Estos Terminos se aplicarán completamente y afectarán su uso de este sitio web. Al utilizar este sitio web, usted acepto todos los terminos y condiciones escritos aqui. No debe usar este sitio web si no esta de acuerdo con cualquiera de estos Terminos y condiciones estandar del sitio web.
legislation.terms.p3 = Los menores de edad o menores de 18 años no pueden usar este sitio web.
legislation.terms.h3 = Derechos de propiedad
legislation.terms.p4 = Ademas del contenido que posee, segun estos Terminos, Acme y/o sus licenciatarios son propietarios de todos los derechos de propiedad intelectual y los materiales contenidos en este sitio web.
legislation.terms.p5 = Se le otorga una licencia limitada solo para los fines de ver el material contenido en este sitio web.
legislation.terms.h4 = Las restricciones
legislation.terms.p6 = Usted esta específicamente restringido de todo lo siguiente:
legislation.terms.li1 = Publicar cualquier material del sitio web en cualquier otro medio
legislation.terms.li2 = Vender, sublicenciar y/o comercializar cualquier material del sitio web
legislation.terms.li3 = Realizar públicamente y/o mostrar cualquier material del sitio web
legislation.terms.li4= Usar este sitio web de cualquier manera que sea o pueda ser perjudicial para este sitio web
legislation.terms.li5 = Usar este sitio web de cualquier manera que afecte el acceso de los usuarios a este sitio web
legislation.terms.li6 = El uso de este sitio web en contra de las leyes y regulaciones aplicables, o de cualquier manera puede causar daños al sitio web, oa cualquier persona o entidad comercial
legislation.terms.li7 = Participar en cualquier extracción de datos, recolección de datos, extracción de datos o cualquier otra actividad similar en relación con este sitio web
legislation.terms.li8 = El uso de este sitio web para participar en cualquier publicidad o marketing.
legislation.terms.p7 = Ciertas areas de este sitio web no pueden acceder a usted y Acme puede restringir aun mas su acceso a cualquier area de este sitio web, en cualquier momento y con absoluta discrecion. Cualquier ID de usuario y contraseña que pueda tener para este sitio web son confidenciales y tambien debe mantener la confidencialidad.
legislation.terms.h5 = Tu contenido
legislation.terms.p8 = En estos Terminos y condiciones estándar de sitio web, "Su contenido" significará cualquier audio, texto de video, imágenes u otro material que elija mostrar en este sitio web. Al mostrar Su contenido, le otorga a Acme una licencia no exclusiva, irrevocable y con licencia única para usarla, reproducirla, adaptarla, publicarla, traducirla y distribuirla en cualquier medio.
legislation.terms.p9 = Su Contenido debe ser suyo y no debe estar invadiendo los derechos de terceros. Acme se reserva el derecho de eliminar su Contenido de este sitio web en cualquier momento sin previo aviso.
legislation.terms.h6 = Tu privacidad
legislation.terms.p10 = Por favor lea la Política de Privacidad.
legislation.terms.h7 = Sin garantias
legislation.terms.p11 = Este sitio web se proporciona "tal como esta", con todas las fallas, y Acme no expresa representaciones ni garantías de ningún tipo relacionadas con este sitio web o los materiales contenidos en este sitio web. Además, nada de lo contenido en este sitio web se interpretará como un aviso.
legislation.terms.h8 = Limitación de responsabilidad
legislation.terms.p12 = En ningun caso, Acme, ni ninguno de sus funcionarios, directores y empleados, serán responsables de cualquier cosa que surja o esté relacionada con el uso que usted haga de este sitio web, ya sea que dicha responsabilidad esté sujeta a un contrato. Acme, incluidos sus funcionarios, directores y empleados, no será responsable de ninguna responsabilidad indirecta, consecuente o especial que surja de o esté relacionada con su uso de este sitio web.
legislation.terms.h9 = Indemnizacion
legislation.terms.p13 = Por la presente, usted indemniza en la mayor medida posible a Acme por y contra cualquier y/o toda responsabilidad, costo, demanda, causa de accion, daños y gastos que surjan de cualquier forma relacionada con su incumplimiento de cualquiera de las disposiciones de estos Terminos.
legislation.terms.h10 = Divisibilidad
legislation.terms.p14 = Si alguna disposicion de estos Terminos se considera inválida según cualquier ley aplicable, dichas disposiciones se eliminaran sin afectar las disposiciones restantes de este documento.
legislation.terms.h11 = Variacion de Terminos
legislation.terms.p15 = Se permite a Acme revisar estos Términos en cualquier momento que considere oportuno, y al utilizar este sitio web, se espera que los revise periodicamente.
legislation.terms.h12 = Asignacion
legislation.terms.p16 = El Acme tiene permitido asignar, transferir y subcontratar sus derechos y/u obligaciones en virtud de estos Terminos sin notificacion alguna. Sin embargo, no está autorizado a asignar, transferir o subcontratar ninguno de sus derechos y/u obligaciones en virtud de estos Terminos.
legislation.terms.h13 = Acuerdo completo
legislation.terms.p17 = Estos Terminos constituyen el acuerdo completo entre Acme y usted en relacion con su uso de este sitio web, y sustituyen a todos los acuerdos y entendimientos anteriores.
legislation.terms.h14 = Ley aplicable y jurisdiccion
legislation.terms.p18 = Estos Terminos se regiran e interpretaran de acuerdo con las leyes del Estado de Es, y se someten a la jurisdiccion no exclusiva de los tribunales estatales y federales ubicados en Es para la resolución de cualquier disputa.
legislation.terms.h15 = Notificaciones sobre brechas de seguridad
legislation.terms.p19 = Acme enviara notificaciones a todos los usuarios a traves del sistema. Ademas, Acme tambien tiene el derecho de acceder a los correos electronicos de los usuarios para notificarlos si fuera necesario. 


